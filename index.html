
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Spirit Chatbot</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Anime-style fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .anime-font {
            font-family: 'Bungee', cursive;
        }
        /* Custom scrollbar for an anime look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }
        ::-webkit-scrollbar-thumb {
            background: #f97316; /* DBZ Orange */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #ea580c;
        }
    </style>
    <!-- Import Map for dependencies -->
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@19.0.0/",
        "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
        "react/": "https://esm.sh/react@19.0.0/",
        "react": "https://esm.sh/react@19.0.0",
        "@google/genai": "https://esm.sh/@google/genai@1.3.0"
      }
    }
    </script>
    <!-- Shim for process.env to prevent ReferenceErrors on static hosts -->
    <script>
        window.process = window.process || { env: { API_KEY: "" } };
    </script>
</head>
<body class="bg-indigo-900">
    <div id="root"></div>
    <!-- Explicitly load the application entry point -->
    <script type="module" src="./index.tsx"></script>
</body>
</html>
