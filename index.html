
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Spirit | Ultra Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --spirit-orange: #f97316;
            --spirit-red: #ef4444;
            --spirit-dark: #0a0a0c;
        }
        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: var(--spirit-dark);
            margin: 0;
            overflow: hidden;
        }
        .anime-font {
            font-family: 'Bungee', cursive;
            letter-spacing: 0.05em;
        }
        /* Animated Background Particles */
        .bg-spirit {
            background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #0a0a0c 100%);
            position: fixed;
            inset: 0;
            z-index: -1;
        }
        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            filter: blur(2px);
            animation: float 20s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }
        /* The Super Button Animation */
        .super-button {
            background: linear-gradient(45deg, #f97316, #ef4444, #ec4899);
            background-size: 200% 200%;
            animation: gradient-shift 3s ease infinite;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .super-button:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(249, 115, 22, 0.5), 0 0 15px 5px rgba(239, 68, 68, 0.3);
        }
        .super-button:active {
            transform: scale(0.95);
        }
    </style>
    <script>
        // Critical shim for GitHub Pages / Static Hosting
        window.process = window.process || { env: { API_KEY: "" } };
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body>
    <div class="bg-spirit">
        <!-- Generate 10 particles -->
        <div class="particle" style="width: 2px; height: 2px; left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="width: 3px; height: 3px; left: 25%; animation-delay: 5s;"></div>
        <div class="particle" style="width: 1px; height: 1px; left: 45%; animation-delay: 2s;"></div>
        <div class="particle" style="width: 4px; height: 4px; left: 70%; animation-delay: 8s;"></div>
        <div class="particle" style="width: 2px; height: 2px; left: 85%; animation-delay: 3s;"></div>
        <div class="particle" style="width: 3px; height: 3px; left: 15%; animation-delay: 12s;"></div>
        <div class="particle" style="width: 2px; height: 2px; left: 60%; animation-delay: 15s;"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
